name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # å‰ç«¯è´¨é‡æ£€æŸ¥
  frontend-ci:
    name: å‰ç«¯CIæ£€æŸ¥
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        
      - name: è®¾ç½® Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: å®‰è£…ä¾èµ–
        run: |
          npm ci
          npm run preflight
      
      # ä»£ç è´¨é‡æ£€æŸ¥
      - name: ESLint æ£€æŸ¥
        run: npm run lint -- --max-warnings 100
        
      - name: TypeScript ç±»åž‹æ£€æŸ¥
        run: npx tsc --noEmit
      
      # æµ‹è¯•å¥—ä»¶
      - name: è¿è¡Œæµ‹è¯•
        run: |
          npm run test:ci
          npm run test:coverage
      
      - name: ä¸Šä¼ è¦†ç›–çŽ‡æŠ¥å‘Š
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage-${{ matrix.node-version }}
          fail_ci_if_error: false
      
      # æž„å»ºéªŒè¯
      - name: æž„å»ºéªŒè¯
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: '--max-old-space-size=4096'
      
      # ç¼“å­˜æž„å»ºäº§ç‰© (ä¸ºCDå‡†å¤‡)
      - name: ç¼“å­˜æž„å»ºäº§ç‰©
        uses: actions/cache@v3
        if: matrix.node-version == '20' && github.ref == 'refs/heads/main'
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ github.sha }}

  # åŽç«¯è´¨é‡æ£€æŸ¥
  backend-ci:
    name: åŽç«¯CIæ£€æŸ¥
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    defaults:
      run:
        working-directory: ./agent-backend
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: è®¾ç½® Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'agent-backend/requirements.txt'
      
      - name: å®‰è£…ä¾èµ–
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio black flake8 mypy
      
      # ä»£ç è´¨é‡æ£€æŸ¥
      - name: ä»£ç æ ¼å¼æ£€æŸ¥
        run: |
          black --check --diff .
          flake8 .
      
      - name: ç±»åž‹æ£€æŸ¥
        run: mypy . || true
      
      # æµ‹è¯•å¥—ä»¶
      - name: è¿è¡Œæµ‹è¯•
        run: pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term
      
      - name: ä¸Šä¼ è¦†ç›–çŽ‡æŠ¥å‘Š
        uses: codecov/codecov-action@v5
        with:
          file: ./agent-backend/coverage.xml
          flags: backend
          name: backend-coverage-${{ matrix.python-version }}
          fail_ci_if_error: false
      
      # Dockeræž„å»ºéªŒè¯
      - name: Dockeræž„å»ºéªŒè¯
        if: matrix.python-version == '3.11'
        run: |
          echo "ðŸ³ éªŒè¯Dockeræž„å»º..."
          docker build -t doudou-backend:ci-test .
          echo "âœ… Dockeræž„å»ºéªŒè¯é€šè¿‡"

  # å®‰å…¨æ‰«æ
  security-scan:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        
      - name: è®¾ç½®çŽ¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: è®¾ç½® Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'agent-backend/requirements.txt'
      
      - name: å®‰è£…ä¾èµ–
        run: |
          npm ci
          cd agent-backend
          pip install -r requirements.txt
          pip install safety pip-audit
      
      - name: å‰ç«¯å®‰å…¨å®¡è®¡
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: åŽç«¯å®‰å…¨å®¡è®¡
        run: |
          cd agent-backend
          safety check
          pip-audit
        continue-on-error: true
        
      - name: CodeQL åˆ†æž
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript, python
          queries: security-and-quality
        continue-on-error: true

  # CIçŠ¶æ€æ±‡æ€»
  ci-status:
    name: CIçŠ¶æ€æ£€æŸ¥
    needs: [frontend-ci, backend-ci, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: æ£€æŸ¥CIçŠ¶æ€
        run: |
          echo "å‰ç«¯CI: ${{ needs.frontend-ci.result }}"
          echo "åŽç«¯CI: ${{ needs.backend-ci.result }}"
          echo "å®‰å…¨æ‰«æ: ${{ needs.security-scan.result }}"
          
          if [[ "${{ needs.frontend-ci.result }}" == "failure" || "${{ needs.backend-ci.result }}" == "failure" ]]; then
            echo "âŒ CIæ£€æŸ¥å¤±è´¥"
            exit 1
          fi
          
          echo "âœ… æ‰€æœ‰CIæ£€æŸ¥é€šè¿‡"
      
      - name: è®¾ç½®CIçŠ¶æ€
        run: |
          echo "CI_PASSED=true" >> $GITHUB_ENV
          echo "BUILD_SHA=${{ github.sha }}" >> $GITHUB_ENV
