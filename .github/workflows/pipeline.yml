name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  
  # 保留手动触发用于测试
  workflow_dispatch:
    inputs:
      ci_passed:
        description: 'CI是否通过'
        required: true
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'

# 明确的权限配置
permissions:
  contents: read
  actions: read

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # 运行CI测试
  run-ci:
    name: 运行CI测试
    runs-on: ubuntu-latest
    outputs:
      ci-passed: ${{ steps.ci-result.outputs.ci-passed }}
      branch: ${{ steps.ci-result.outputs.branch }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 安装依赖
        run: |
          npm ci
          npm run preflight
      
      - name: 运行CI测试
        run: |
          npm run lint
          npm run test:ci
          npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: '--max-old-space-size=4096'
          
      - name: 设置CI结果
        id: ci-result
        run: |
          echo "✅ CI测试通过，准备部署"
          echo "ci-passed=true" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

  # 生产环境部署 (main分支，CI通过后)
  deploy-production:
    name: 生产环境部署
    needs: [run-ci]
    if: needs.run-ci.outputs.ci-passed == 'true' && needs.run-ci.outputs.branch == 'main'
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔍 详细Secrets诊断
        run: |
          echo "=== 基本环境信息 ==="
          echo "触发事件: ${{ github.event_name }}"
          echo "仓库: ${{ github.repository }}"
          echo "分支: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository Owner: ${{ github.repository_owner }}"
          echo "=== Secrets访问测试 ==="
          echo "VERCEL_TOKEN 存在: ${{ secrets.VERCEL_TOKEN != '' }}"
          echo "VERCEL_ORG_ID 存在: ${{ secrets.VERCEL_ORG_ID != '' }}"
          echo "VERCEL_PROJECT_ID 存在: ${{ secrets.VERCEL_PROJECT_ID != '' }}"
          echo "VERCEL_PROJECT_ID 存在: ${{ secrets.VERCEL_PROJECT_ID != '' }}"
          echo "GITHUB_TOKEN 存在: ${{ secrets.GITHUB_TOKEN != '' }}"
          echo "=== Secrets长度测试 ==="
          echo "VERCEL_TOKEN 长度: ${#VERCEL_TOKEN}"
          echo "VERCEL_ORG_ID 长度: ${#VERCEL_ORG_ID}"
          echo "VERCEL_PROJECT_ID 长度: ${#VERCEL_PROJECT_ID}"
          echo "=== 权限和上下文 ==="
          echo "Current user: $(whoami)"
          echo "Environment: $GITHUB_ACTIONS"
          echo "Run ID: $GITHUB_RUN_ID"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # 恢复CI阶段的构建缓存
      - name: 恢复构建缓存
        uses: actions/cache@v3
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nextjs-
      
      # 如果缓存未命中，重新构建
      - name: 重新构建 (如需要)
        run: |
          if [ ! -d ".next" ]; then
            echo "构建缓存未找到，重新构建..."
            npm ci
            npm run build
          else
            echo "使用缓存的构建产物"
          fi
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: '--max-old-space-size=4096'
      
      # 部署前端到 Vercel
      - name: 部署前端到 Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
        
      # 部署后端到 Vercel
      - name: 部署后端到 Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-backend-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./agent-backend
          scope: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          
      # 部署后验证
      - name: 等待部署完成
        run: |
          echo "⏳ 等待部署服务启动..."
          sleep 90
          
      - name: 前端健康检查
        run: |
          echo "🔍 检查前端部署状态..."
          curl -f "${{ steps.vercel-deploy.outputs.preview-url }}" --max-time 30 || exit 1
          echo "✅ 前端部署成功: ${{ steps.vercel-deploy.outputs.preview-url }}"
          
      - name: 后端健康检查
        run: |
          echo "🔍 检查后端部署状态..."
          if [ -n "${{ steps.vercel-backend-deploy.outputs.preview-url }}" ]; then
            BACKEND_URL="${{ steps.vercel-backend-deploy.outputs.preview-url }}"
            echo "后端URL: $BACKEND_URL"
            
            # 等待容器完全启动
            for i in {1..10}; do
              echo "尝试连接后端服务 (第 $i 次)..."
              if curl -f "$BACKEND_URL/health" --max-time 30; then
                echo "✅ 后端健康检查通过"
                break
              else
                echo "⏳ 等待后端服务启动..."
                sleep 15
              fi
            done
            
            # 最终健康检查
            curl -f "$BACKEND_URL/health" --max-time 30 || {
              echo "❌ 后端健康检查失败"
              exit 1
            }
            echo "✅ 后端部署成功: $BACKEND_URL"
          else
            echo "⚠️ 后端部署URL未获取到，跳过健康检查"
          fi

      # 保存部署信息
      - name: 保存部署信息
        run: |
          echo "FRONTEND_URL=${{ steps.vercel-deploy.outputs.preview-url }}" >> $GITHUB_ENV
          echo "BACKEND_URL=${{ steps.vercel-backend-deploy.outputs.preview-url }}" >> $GITHUB_ENV
          echo "DEPLOYMENT_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

  # 开发环境部署 (develop分支，CI通过后)
  deploy-development:
    name: 开发环境部署
    needs: [run-ci]
    if: needs.run-ci.outputs.ci-passed == 'true' && needs.run-ci.outputs.branch == 'develop'
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # 开发环境部署 (预览模式)
      - name: 部署前端到 Vercel (预览)
        uses: amondnet/vercel-action@v25
        id: vercel-dev-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./
          
      - name: 部署后端到 Vercel (开发环境)
        uses: amondnet/vercel-action@v25
        id: vercel-backend-dev-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_BACKEND_DEV_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./agent-backend
          scope: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      # 基础健康检查 (开发环境较宽松)
      - name: 开发环境健康检查
        run: |
          echo "🔍 开发环境基础检查..."
          if [ -n "${{ steps.vercel-dev-deploy.outputs.preview-url }}" ]; then
            curl -f "${{ steps.vercel-dev-deploy.outputs.preview-url }}" --max-time 30 || echo "⚠️ 前端检查失败"
          fi
          echo "✅ 开发环境部署完成"

  # 部署状态汇总
  deployment-summary:
    name: 部署状态汇总
    needs: [run-ci, deploy-production, deploy-development]
    if: always() && needs.run-ci.result == 'success' && (needs.deploy-production.result != 'skipped' || needs.deploy-development.result != 'skipped')
    runs-on: ubuntu-latest
    
    steps:
      - name: 记录部署结果
        run: |
          echo "🏁 部署完成汇总"
          echo "=================="
          
          if [[ "${{ needs.deploy-production.result }}" != "skipped" ]]; then
            echo "🏢 生产环境部署: ${{ needs.deploy-production.result }}"
            echo "📅 分支: ${{ github.event.workflow_run.head_branch }}"
            echo "💻 提交: ${{ github.event.workflow_run.head_sha }}"
            
            if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
              echo "✅ 生产环境部署成功！"
              echo "🌐 前端地址: https://doudou.vercel.app (预期)"
              echo "🔧 后端地址: https://doudou-backend.vercel.app (预期)"
            else
              echo "❌ 生产环境部署失败，请检查配置"
            fi
          fi
          
          if [[ "${{ needs.deploy-development.result }}" != "skipped" ]]; then
            echo "🧪 开发环境部署: ${{ needs.deploy-development.result }}"
            echo "📅 分支: ${{ github.event.workflow_run.head_branch }}"
            
            if [[ "${{ needs.deploy-development.result }}" == "success" ]]; then
              echo "✅ 开发环境部署成功！"
            else
              echo "❌ 开发环境部署失败，请检查配置"
            fi
          fi
          
          echo "=================="
          echo "📊 查看详细日志: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
