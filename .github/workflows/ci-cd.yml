          echo "âœ… Dockeré•œåƒæ„å»ºå®Œæˆ"

      # å®¹å™¨å¥åº·æ£€æŸ¥  
      - name: æµ‹è¯• Docker é•œåƒ
        if: matrix.python-version == '3.11'
        run: |
          echo "ğŸ§ª å¼€å§‹Dockerå®¹å™¨æµ‹è¯•..."
          
          # å¯åŠ¨å®¹å™¨è¿›è¡Œå¥åº·æ£€æŸ¥
          docker run -d --name test-container -p 8000:8000 \
            -e PORT=8000 \
            -e ENVIRONMENT=test \
